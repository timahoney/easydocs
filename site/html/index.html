<!DOCTYPE html>
<html>

<head>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:100,200,300,400,500,600,700' rel='stylesheet' type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css' />
  <link href='http://weloveiconfonts.com/api/?family=entypo' rel='stylesheet' type='text/css' />

  <link rel='stylesheet' type='text/css' href='/css/class_page.css' />
  <link rel='stylesheet' type='text/css' href='/css/common.css' />
  <link rel='stylesheet' type='text/css' href='/css/interface_list_item.css' />
  <link rel='stylesheet' type='text/css' href='/css/loading_screen.css' />
  <link rel='stylesheet' type='text/css' href='/css/page_stack.css' />
  <link rel='stylesheet' type='text/css' href='/css/search_page.css' />

  <script type='text/ruby' src='/script/require.rb'></script>
  <script type='text/ruby' src='/script/index.rb'></script>

  <script type='text/javascript'>
    // If the browser doesn't support Ruby, 
    // then the no-Ruby message will still be there.
    window.addEventListener('load', function() {
      window.setTimeout(function() {
        noRubyMessage = document.querySelector('.no-ruby-message');
        if (noRubyMessage) {
          noRubyMessage.classList.add('transition');
          noRubyMessage.classList.remove('hidden');
        }
      }, 1000);
    });
  </script>

  <title>EasyDocs: Reference for the web platform API</title>

</head>

<body>

  <div class='no-ruby-message hidden'>
    <p>
      <strong>EasyDocs</strong> lets you quickly explore the open web platform API.
    </p>

    <p>
      It was built with Ruby, but your browser doesn't support Ruby.<br/>Don't feel bad, no browsers do. To view EasyDocs, download <a href='http://trydecaf.org'>Decaf</a>
    </p>
  </div>

</body>


</html>
